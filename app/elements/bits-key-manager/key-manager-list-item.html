<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../base-message-center/base-message-center.html">
<link rel="import" href="../base-auth/base-auth.html">

<dom-module id="key-manager-list-item">
  <template>
    <style>
      :host {
        --paper-tooltip-background: var(--primary-text-color);
        --paper-tooltip-opacity: 1.0;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-subhead);
        min-height: 48px;
        padding: 0px 16px;
        cursor: pointer;
      }

      [item-icon] {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        width: 56px;
      }

      .base {
        color: var(--primary-color);
      }

      .hover {
        display: none;
      }

      :host(:hover) .hover {
        display: block;
      }

      paper-icon-item:before {
        display: none !important;
      }

      .action {
        color: var(--secondary-text-color);
      }

      #list {
        max-height: 200px;
      }

      #upgrade[disabled] {
        pointer-events: all !important;
      }

      .hidden {
        display: none !important;
      }
    </style>

    <base-message-center id="messageCenter"></base-message-center>

    <iron-icon id="display" style="" icon="[[_getKeyIcon(key)]]" item-icon></iron-icon>

    <paper-item-body two-line>
      <div id="name" class="name">[[_getKeyName(key)]]</div>
      <div secondary>[[_getKeyHash(key)]]</div>
    </paper-item-body>

    <paper-icon-button
          id="info"
          class="action hover"
          icon="info-outline"
          on-tap="onKeyInfo">
    </paper-icon-button>

  </template>
  <script>
  (() => {
    'use strict';

    function isPrivateKey(messageCenter, key) {
      return messageCenter.sendRequest('keys-manager#keys isPrivate', key)
      .then((isPrivate) => {
        if(isPrivate) {
          return true;
        } else {
          return false;
        }
      })
      .catch((err) => {
        console.error('err');
      });
    }

    Polymer({
      is: 'key-manager-list-item',

      properties: {
        key: {
          type: Object
        }
      },

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      _getKeyIcon: function(key) {
        isPrivateKey(this.$.messageCenter, this.key)
        .then((bool) => {
          this.$.display.setAttribute("icon", 'communication:vpn-key');
          if(bool) {
            this.$.display.setAttribute("style", 'color:red');
          } else {
            this.$.display.setAttribute("style", 'color:black');
          }
        });
      },

      _getKeyName: function(key) {
        if (!key) {
          return 'N/A';
        } else {
          isPrivateKey(this.$.messageCenter, this.key)
          .then((bool) => {
            if(bool) {
              this.$.name.innerHTML=this.key.name + " (Private)";
            } else {
              this.$.name.innerHTML=this.key.name + " (Public)";
            }
          });
          return key.name;
        }
      },

      _getKeyHash: function(key) {
        if (!key) {
          return 'N/A';
        } else {
          return key._hash;
        }
      },

      _getKeyPath: function(key) {
        if (!key) {
          return 'N/A';
        } else {
          return key._filepath;
        }
      },

      onKeyInfo: function(e) {
        e.stopPropagation();
        this.fire('key-info', this.key);
      }

    });
  })();
  </script>
</dom-module>
